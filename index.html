<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="card-component">

  <header>
      <img src="images/image-product-mobile.jpg" class="unres">
      <img src="images/image-product-desktop.jpg" class="respon-img"> 
  </header>
      

  <main>
    <h2>PERFUME</h2>
    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>A floral, solar and voluptuous<br>interpretation composed by Olivier<br>Polge, 
    Perfumer-Creator for the House of CHANEL.</p>


    <div class="price-container">
      <h1>$149.99</h1>
      <h2>$169.99</h2>
    </div>

    <div class="btn">
      <img src="images/icon-cart.svg">
      <button>Add to Cart</button>
    </div>

  </main>
  </div> <!--card-container end-->


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/halovii">halovii</a>.
  </footer>

</div> <!--wrapper end-->

</body>
</html>
